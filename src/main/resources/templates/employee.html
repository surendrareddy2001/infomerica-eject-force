<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #ffffee;
            color: #333;
            background-image: url('https://www.tooplate.com/templates/2133_moso_interior/images/shop/mock-up-poster-modern-dining-room-interior-design-with-white-empty-wall.jpg');
            background-size: cover; /* Cover both width and height */
            background-position: top; /* Adjusted to align to the top of the viewport */
            background-repeat: no-repeat; /* Do not repeat the image */
        }
        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Added margin to the right */
        }

        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
			margin-left:10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Adjusted margin between buttons */
        button + button {
            margin-left: 30px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                margin-top: 10px;
                margin-right: 5px; /* Remove right margin on smaller screens */
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </div>

    <div class="search-container">
        <form action="/empbyid">
            <input type="number" id="employeeId" name="employeeId" placeholder="Enter Employee ID" required>
            <button type="submit">Search</button>
        </form>
        <form action="/allemployee" id="check">
            <button type="submit">Get All Employees</button>
        </form>
    </div>
</nav>
</body>
</html>
