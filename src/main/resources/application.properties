# Spring Boot application settings
spring.application.name=infomerica-eject-force
server.port=8080

#server.servlet.context-path=/infomerica
# Logging configuration
logging.level.root=INFO
logging.file.name=logs/infomerica-eject-force.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm} [%thread] %-5level %logger{36} - %msg%n

# DataSource configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=XXXXXXXXXX
spring.datasource.password=XXXXXXXXXX
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB



